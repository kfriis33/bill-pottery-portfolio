<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Kuenne Ceramics</title>
    <meta name="description" content="Handmade ceramics by artist William Kuenne.">

    <!-- Preload key fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸº%3C/text%3E%3C/svg%3E">
    
    <style>
        /* Critical CSS for preventing layout shift */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #fdfdf8;
            color: #2c2c2c;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2rem;
            color: #8b7355;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Pots loading...</div>
    </div>
    <script type="module" src="src/index.js"></script>
    <script>
        // Debug script to check if basic JS works
        console.log('HTML loaded, checking for React app...');
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('Pots loading')) {
                console.log('React app did not load - still showing loading message');
            } else {
                console.log('React app loaded successfully');
            }
        }, 3000);
    </script>
</body>
</html>
